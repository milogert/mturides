{% extends "layout.html" %}

{% block content %}

<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createRide">
  Create a Ride
  <br />
  <span class="glyphicon glyphicon-road"></span>
</button>

<!-- Modal -->
<div class="modal fade" id="createRide" tabindex="-1" role="dialog" aria-labelledby="createRideLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="createRideLabel">Modal title</h4>
      </div>
      <div class="modal-body">
	  <!-- CreateRide Body -->
	  <form class="form" role="form">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							Vehicle
						</div>
						<input class="form-control" type="text" placeholder="Type of Vehicle">
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class= "col-md-3">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							Seats
						</div>
						<input class="form-control" type="number" placeholder="Number of Seats">
					</div>
				</div>
			</div>
		</div>
	</form>
	  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
